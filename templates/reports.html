{% extends "base.html" %} 
{% block breadcrumb %} 
<h5 class="text-primary mb-0" style="font-weight: bold;">Reports</h5> 
{% endblock breadcrumb %} 
{% block content %}
<div class="row">
    <div class="col-lg-3 col-md-6">
        <a href="{% url 'roster_reports' %}">
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="text-white">
                            <h3>Roster Report</h3>
                        </div>
                        <div class="ml-auto">
                            <span class="text-white display-6"><i class="fas fa-address-card"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-6">
        <a href="{% url 'scheduler_reports' %}">
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="text-white">
                            <h3>Scheduler Report</h3>
                        </div>
                        <div class="ml-auto">
                            <span class="text-white display-6"><i class="fas fa-address-card"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<!-- modal for add bulk contact -->
<div class="modal fade" id="add_contacts_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="exampleModalLongTitle">Add Bulk Contacts to the data base </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action=""> {% csrf_token %} <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Question link </label>
                        <input type="text" class="form-control" placeholder="paste link here.." name="question_link" id="question" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Write 'confirm' in this field to upload question </label>
                        <input type="text" class="form-control" placeholder="write 'confirm' here.." name="confirm" id="question_confirm" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Add Contacts</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- modal for add admin  -->
<div class="modal fade" id="add_user_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="exampleModalLongTitle">Add New Admin </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action=""> {% csrf_token %} <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Name</label>
                        <input type="text" class="form-control" placeholder="name.." name="name" id="" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Email</label>
                        <input type="text" class="form-control" placeholder="email" name="username" id="" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Passcode</label>
                        <input type="text" class="form-control" placeholder="password.." name="passcode" id="" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Add User</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
